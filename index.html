<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="row justify-content-center text-center">
        <h1 class="col-md-6 col-sm-12">Weather Dashboard</h1>
    </header>
    <main class="row">
        <nav class="col-sm-12 col-md-4 col-lg-4">
            <form id="search_form">
                <label for="searchbar">Search for a city:</label>
                <input id="searchbar" type="text" placeholder="e.g. Seattle">
                <input type="submit" value="Search">
            </form>
            <hr>
            <div id="search_history"></div>
            <button id="clear_history">Clear History</button>
        </nav>
        <div id="dashboard" class="col-8">
            <div id="current_weather" class="col-12">
            </div>
            <div id="future_weather" class="col-12 row">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
